<div ng-controller="registrationController" align="center">
	<br />
	<form>
		<div align="right">
			<button type="submit" ng-click="returnLogin()"
				class="btn btn-default">
				<span class="glyphicon glyphicon-chevron-left"></span> Volver
			</button>
		</div>
	</form>
	<h1>Registro</h1>
	<br />
	<form name="registerForm" role="form">
		<table width="50%">
			<tr>
				<td>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">N&uacute;mero de
								Identificaci&oacute;n</div>
							<input class="form-control" type="text"
								placeholder="N&uacute;mero de Identificaci&oacute;n"
								required="required" ng-model="idNumberUser" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">Nombre(s)</div>
							<div>
								<input type="text" class="form-control" placeholder="Nombre(s)"
									required="required" ng-model="fullName" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">Apellidos</div>
							<input class="form-control" type="text" placeholder="Apellidos"
								required="required" ng-model="lastName" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">Tel&eacute;fono Fijo</div>
							<input class="form-control" type="number"
								placeholder="Tel&eacute;fono Fijo" required="required"
								ng-model="phoneNumber" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">Email</div>
							<input class="form-control" type="email"
								placeholder="Correo Electr&oacute;nico" required="required"
								ng-model="email" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">Tel&eacute;fono m&oacute;vil</div>
							<input class="form-control" type="number"
								placeholder="N&uacute;mero de Celular"
								ng-model="cellPhoneNumber" />
						</div>
					</div>
				</td>
			</tr>
		</table>
		<div class="form-group">
			<button type="submit" ng-click="register()" class="btn btn-danger">
				<span class="glyphicon glyphicon-floppy-save"></span> Registrar
			</button>
		</div>
	</form>
</div>
